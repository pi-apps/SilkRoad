<!DOCTYPE html>
<html>
    <head><title>Aspose.3D</title></head>
    <style>
        #canvas {border:1px solid black;width: 900px;height:700px;}
    </style>
    <body>
        <canvas id='canvas'></canvas>
    </body>
        <script>
            var Aspose3D = {
                locateFile : function(path, prefix) {
                    return 'https://products.aspose.app/3d/assets/js/' + path;
                }
            };
        </script>
        <script src='https://products.aspose.app/3d/assets/js/aspose.3d-2.1.js'></script>
        <script>

                aspose3d({
                    canvas : 'canvas',
                    movement : 'orbital',
                    centerModel : true,
                    features : ['grid', 'menu', 'summary', 'orientationBox', ],
                    camera:
                    {
                        far: 1000,
                        near: 1,
                        up: 'y',
                        lookAt : [0, 0, 0],
                        position : [10, 10, 10],
                        fov : 45
                    },
                    url: 'http://demo.piglobal.net/3d/scene.usdz'
                });
        </script>
</html>
